<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Cards</title>
    <link rel="stylesheet" href="sle.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="p1.jpg" alt="Product Image" class="product-img">
            <h2 class="product-title">Product Name</h2>
            <p class="product-price">$49.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <!-- Order Form Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Order Form</h2>
            <img src="p1.jpg" alt="Product Image" class="product-img-modal">
            <form id="orderForm">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="address">Full Address</label>
                <input type="text" id="address" name="address" required>

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">

                <p class="product-price-modal">$49.99</p>

                <button type="submit" class="confirm-order-btn">Confirm Order</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="scr.js"></script>
</body>
</html>
